<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Diabetes Prediction</a>
            <button class="btn btn-outline-light ms-auto" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Column - Upload Section -->
            <div class="col-md-6">
                <div class="card shadow h-100">
                    <div class="card-header">
                        <h4>Upload Medical Report</h4>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="pdfFile" class="form-label">Select PDF File</label>
                                <input class="form-control" type="file" id="pdfFile" accept=".pdf" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Extract Data</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Column - Extracted Data -->
            <div class="col-md-6">
                <div class="card shadow h-100" id="extractedDataCard" style="display: none;">
                    <div class="card-header">
                        <h4>Extracted Patient Data</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="extractedDataTable">
                                <tbody>
                                    <!-- Data will be inserted here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Prediction Section - Full width below -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow" id="predictionCard" style="display: none;">
                    <div class="card-header">
                        <h4>Make Prediction</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Select Model:</label>
                            <div class="btn-group w-100" role="group">
                                <button type="button" class="btn btn-outline-primary model-btn" data-model="classical">Classical Model</button>
                                <button type="button" class="btn btn-outline-secondary model-btn" data-model="transformer">Transformer</button>
                                <button type="button" class="btn btn-outline-secondary model-btn" data-model="neural">Neural Network</button>
                            </div>
                        </div>
                        <div id="predictionResult" class="mt-3 p-3 bg-light rounded">
                            <!-- Prediction result will be shown here -->
                        </div>
                        <button id="viewHistoryBtn" class="btn btn-secondary mb-3">View Medical History</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
